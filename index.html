<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        "use strict";
        let Tc = prompt("ВВедите температуру в Цельсиях");
        let Tf = ((9 / 5) * Tc + 32) + " градусов по Фаренгейту";
        alert(Tf);
    </script>

    <script>
        let admin = null;
        let name = null;
        name = "Василий";
        admin = name;
        console.log(admin);
    </script>

    <script>
        console.log(10 + 10 + "10");
        /*
         1. Приоритет выполнения слева направо.
         2. Складываем числа 10 + 10, получаем 20.
         3. Складываем число 20 и строку "10". Происходит конкатонация, получаем 2010.
         4. Выводим результат в консоли.
         */

        console.log(10 + "10" + 10);
        /*
         1. Приоритет выполнения слева направо.
         2. Складываем число 10 и строку "10". Происходит конкатонация, получаем 1010.
         3. Складываем строку 1010 и число 10. Происходит конкатонация, получаем 101010.
         4. Выводим результат в консоли.
         */

        console.log(10 + 10 + +"10");
        /*
        1. Вначале по приоритетам выполняется унитарный плюс. Застем слева на право сложение.
        2. Унитарный плюс превращает строку "10" в число 10.
        3. Складываем числа 10, 10 и 10 по-порядку. Получаем 30.
        4. Выводим результат в консоли.
       */

        console.log(10 / -"");
        /*
         1.  Вначале по приоритетам выполняется унитарный минус. Застем слева на право деление.
         2. Унитарный минус превращает строку "" в число -0.
         3. Делим число 10 на число -0. Получаем минус бесконечность.
         4. Выводим результат в консоли.
         */

        console.log(10 / +"2,5");
        /*
        1. Вначале по приоритетам выполняется унитарный плюс. Застем слева на право деление.
        2. Унитарный плюс пытается превратить строку "2,5" в число. Т.к. в js числа записываются через точку, программа не может перевести эту строку в число
        и возвращает значение NaN.
        3. Деление 10 на NaN также возвращает значение NaN.
        4. Выводим результат в консоли.
         */
    </script>
</body>

</html>
